{{ partial "head.html" . }}

<body>
{{ partial "header.html" . }}

<div class="container">

        <div class="mid-col-container">
            <div id="content" class="inner">
                <div itemscope itemtype="http://schema.org/Blog">
                    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

                        <h1 class="title" itemprop="name">{{ if $.Site.Params.titlecase }}{{ .Title | title }}{{ else }}{{ .Title }}{{ end }}</h1>
                        <div class="entry-content" itemprop="articleBody">{{ .Content }}</div>

                    </article>

                </div>

                <div id="SOHUCS"></div>
                <script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
                <script type="text/javascript">
                    window.changyan.api.config({
                        appid: 'cysiPXECq',
                        conf: 'prod_ae8c2fcf65d92ee749cc9cf448e5b285'
                    });
                </script>
            </div>
        </div>
        <footer id="footer" class="inner">{{ partial "footer.html" . }}</footer>
</div>
{{ partial "custom/after_footer.html" . }}
</body>
</html>

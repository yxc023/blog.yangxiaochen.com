<!DOCTYPE HTML>
{{ if .Site.LanguageCode }}
<html lang="{{ .Site.LanguageCode }}">
{{ else }}
<html>
{{ end }}
<head>
	<meta charset="utf-8">
	<title>{{ if and (.IsPage) (.Title) }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
	<meta name="author" content="{{ .Site.Author }}">

	{{ $description := .Description }}
	{{ if $description }} {{ $description := .Summary }} {{ end }}
	<meta name="description" content="{{ $description }}">
	{{ if .Keywords }}<meta name="keywords" content="{{ .Keywords }}">{{ end }}

	<!-- http://t.co/dKP3o1e -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--{{ if isset .Site.Params "subscribe_rss" }}-->
	<!--<link href='{{ index .Site.Params "subscribe_rss" }}' rel="alternate" title="{{ .Site.Title }}" type="application/atom+xml">-->
	<!--{{ end }}-->
	<link rel="canonical" href="{{ .Permalink }}">
	<link href="{{ .Site.BaseURL }}/favicon.png" rel="shortcut icon">

	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/highlight.js/9.2.0/styles/github.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/highlight.js/9.2.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>


	<link href="{{ .Site.BaseURL }}/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">


	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	{{ partial "custom/head.html" . }}
</head>

<div class="profilepic">
	{{ if $.Site.Params.email_md5 }}
	<img src='http://www.gravatar.com/avatar/{{ $.Site.Params.email_md5 }}?s=160' alt="Profile Picture" style="width: 160px;" />
	{{ else }}
	{{ if $.Site.Author.email }}
	<script src="{{ .Site.BaseURL }}/js/md5.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.profilepic').append("<img src='http://www.gravatar.com/avatar/" + MD5('{{ $.Site.Author.email | lower }}') + "?s=160' alt='Profile Picture' style='width: 160px;' />");
		});
	</script>
	{{ end }}
	{{ end }}
</div>
{{ partial "custom/header.html" . }}
<nav id="main-nav">{{ partial "navigation.html" . }}</nav>
